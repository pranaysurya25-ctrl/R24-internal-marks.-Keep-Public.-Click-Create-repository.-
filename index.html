<!DOCTYPE html><html lang="en"> <head> <meta charset="utf-8" /> <meta name="viewport" content="width=device-width,initial-scale=1" /> <title>R24 Internal Marks Calculator</title> <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet"> <style> :root{ --bg:#f7a84a; --panel:#ffffff; --accent:#2ea043; --text:#1f2937; --muted:#eef1ff; --brand:#5a1a88; --border:#d8dde8; } html,body{margin:0} body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:var(--bg);color:var(--text)} .wrap{min-height:100dvh;display:flex;align-items:center;justify-content:center;padding:24px} .card{width:min(980px,100%);background:var(--panel);border-radius:16px;box-shadow:0 12px 36px rgba(0,0,0,.15);padding:28px} .topline{display:flex;flex-direction:column;gap:6px;align-items:center;margin-bottom:14px;text-align:center} .college{font-weight:800;font-size:28px;color:var(--brand);letter-spacing:.2px} .dept{font-weight:700;font-size:18px;color:#20304f} .title{font-weight:800;font-size:22px;color:#000} .grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:8px} .row{display:flex;align-items:center;gap:8px} label{min-width:150px;font-weight:600;color:#233347} input[type="number"]{flex:1;padding:10px 12px;border:1px solid var(--border);border-radius:10px;font-size:15px} .actions{display:flex;gap:12px;margin-top:12px} button{border:0;border-radius:10px;padding:10px 14px;font-weight:800;color:#fff;background:var(--accent);cursor:pointer} button.secondary{background:#6b7280} .result{margin-top:16px;background:var(--muted);border-radius:10px;padding:14px 16px;font-family:ui-monospace, Menlo, Consolas, monospace;white-space:pre-wrap} .terms{margin-top:10px;font-size:13px;color:#334155;text-align:center} .foot{margin-top:6px;text-align:center;color:#256c2c;font-weight:700} @media (max-width:720px){.grid{grid-template-columns:1fr}} </style> </head> <body> <div class="wrap"> <div class="card"> <div class="topline"> <div class="college">BAPATLA ENGINEERING COLLEGE :: BAPATLA</div> <div class="dept">DEPARTMENT OF COMPUTER SCIENCE ENGINEERING</div> <div class="title">R24 INTERNAL MARKS CALCULATOR</div> </div></div> </div> <script> function mapAttendance(per){ if (per >= 90 && per <= 100) return 5.0; if (per >= 85 && per < 90) return 4.0; if (per >= 80 && per < 85) return 3.0; if (per >= 75 && per < 80) return 2.0; return 0.0; } function computeTotals(A1,A2,M1,M2,per){ const aat = ((A1 + A2) / 2.0) * 1.5; // out of 15 const hi = (M1 > M2) ? M1 : M2; const lo = (M1 > M2) ? M2 : M1; const mid = (0.75 * hi + 0.25 * lo) * 0.67; // out of 20 const base= aat + mid; // out of 35 const atm = mapAttendance(per); // out of 5 const fin = base + atm; // out of 40 const rnd = Math.ceil(fin); // ceil return {aat, mid, base, atm, fin, rnd}; } function suggestTargets(A1,M1,per){ const maxAAT=10, maxMID=30, targets=;[1][2][3] const lines=["\n\tSuggestions (targets 20/25/30):"]; for (const t of targets){ let found=false, bx=-1, by=-1; for (let y=0; y<=maxMID && !found; ++y){ for (let x=0; x<=maxAAT; ++x){ const aat=((A1+x)/2)*1.5; const hi=(M1>y)?M1:y, lo=(M1>y)?y:M1; const mid=(0.75*hi+0.25*lo)*0.67; const total=aat+mid+mapAttendance(per); if (total+1e-4>=t){found=true;bx=x;by=y;break;} } } if (found) lines.push(`\tTarget ${t} -> AAT-2 ~ ${String(bx).padStart(2," ")}/10, MID-2 ~ ${String(by).padStart(2," ")}/30`); else lines.push(`\tTarget ${t} -> push both AAT-2 and MID-2 higher`); } return lines.join("\n"); } const $=id=>document.getElementById(id); const num=v=>Number(v??""); const f2=n=>isFinite(n)?n.toFixed(2):"NaN"; $('calc').addEventListener('click', ()=>{ const A1=num($('aat1').value), A2=num($('aat2').value); const M1=num($('mid1').value), M2=num($('mid2').value); const per=num($('per').value); const out=[]; if (Number.isNaN(A1) || Number.isNaN(M1)){ $('out').textContent="Enter AAT-1 and MID-1 first."; return; } const t1=A1+M1; out.push(`\tAAT-1 + MID-1 : ${f2(t1)} / 40`); if (!(Number.isFinite(A2) && Number.isFinite(M2))){ if (t1<20){ out.push(`\tRemedial ki vellu broo.`); out.push(suggestTargets(A1,M1,0.0)); } else { out.push(`\t2nd term baga rai broo.`); } $('out').textContent=out.join("\n"); return; } const t2=A2+M2; out.push(`\tAAT-2 + MID-2 : ${f2(t2)} / 40`); if (!Number.isFinite(per)){ out.push(`\nEnter Attendance% to see final totals.`); $('out').textContent=out.join("\n"); return; } const {aat,mid,base,atm,fin,rnd}=computeTotals(A1,A2,M1,M2,per); out.push(`\tAAT component (15) : ${f2(aat)}`); out.push(`\tMID component (20) : ${f2(mid)}`); out.push(`\tWithout attendance : ${f2(base)} / 35`); out.push(`\tAttendance (0..5) : ${f2(atm)}`); out.push(`\tFinal internal : ${f2(fin)} / 40`); out.push(`\tRounded (ceil) : ${rnd.toFixed(0)} / 40`); if (t1<20){ if (fin>=20) out.push(`\n\tYou can skip make-up bro.`); else out.push(`\n\tEven after remedial, make-up rayali bro.`); } else { if (fin<20) out.push(`\n\tMake-up ki prepare avvu bro.`); else out.push(`\n\tAll the best for SEM bro.`); } out.push(suggestTargets(A1,M1,per)); $('out').textContent=out.join("\n"); }); $('reset').addEventListener('click', ()=>{ for (const id of ['aat1','aat2','mid1','mid2','per']) $(id).value=""; $('out').textContent="Result will appear here."; }); </script> </body> </html>
